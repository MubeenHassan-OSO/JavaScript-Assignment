<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wireframe.css" />
    <script src="index.js"></script>
    <title>Learn Javascript</title>
</head>

<body>
    <section>
        <label for="">Enter Number to Calculate Area of Circle:</label>
        <input type="number" min="0" placeholder="Radius of circle" name="circle" />
        <label for="">Enter Values to Calculate the Area of a Rectangle:</label>
        <input type="number" min="0" placeholder="Length of Rectangle" name="rectangle_Length" />
        <input type="number" min="0" placeholder="Width of Rectangle" name="rectangle_Width" />
        <label for="">Enter Values to Calculate the Area of a Triangle:</label>
        <input type="number" min="0" placeholder="Length of Triangle's Base" name="triangle_length" />
        <input type="number" min="0" placeholder="Height of Triangle" name="triangle_height" />
        <button id="submit">Submit</button>
    </section>
</body>

</html>
